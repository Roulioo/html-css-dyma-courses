<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ol tag</title>
	</head>

	<!-- ul>li*6 => generate ul and 6 li -->

	<fieldset>
		<legend>Ol tag</legend>
		<ol start="3" reversed type="i">
			<li>trois</li>
			<li>quatre</li>
			<li>cinq</li>
			<li>six</li>
		</ol>
	</fieldset>

	<hr />

	<fieldset>
		<legend>Meter tag</legend>
		<label for="fuel">Fuel level:</label>
		<meter
			id="fuel"
			min="0"
			max="100"
			low="33"
			high="66"
			optimum="80"
			value="20"
		>
			at 20/100
		</meter>
	</fieldset>

	<hr />

	<fieldset>
		<legend>Progress tag</legend>
		<label for="file">File progress:</label>
		<progress id="file" max="100" value="70">70%</progress>
	</fieldset>
</html>
